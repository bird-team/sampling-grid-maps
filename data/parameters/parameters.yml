threads: 1                                             # number of threads to use for data processing
number_of_grid_cells: 5                                # maximum number of grid cells for which to produce images

maps:
  width: 6.5                                           # map width in inches
  height: 6.5                                          # map height in inches
  google_zoom_level: 15                                # zoom-level for google map background
  google_map_type: "satellite"                         # type of map to use for google map background

records:                                               # parameters for eBird record data
  id_column_name: LOCALITY ID                          # column name for the locality name
  name_column_name: LOCALITY                           # column name for the locality name
  type_column_name: LOCALITY TYPE                      # column name for the type of locality (hotspot or personal)
  longitude_column_name: LONGITUDE                     # column name for record longitude data
  latitude_column_name: LATITUDE                       # column name for record latitudes data
